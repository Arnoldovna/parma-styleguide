<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if description %}{{ description }} {% else %} {{ site.description }} {% endif %}" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate">
    <title>{% if title %} {{ title }} {% else %} {{ site.title }} {% endif %}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="author" href="{{ site.url }}" />
    <link rel="stylesheet" href="{% if baseurl %}{{ baseurl }}{% endif %}_assets/css/base.css">
  </head>
  <body>
    {% include partials/header.html %}
    {{ content }}
    {% include partials/footer.html %}
    <script type="text/javascript" src="{% if baseurl %}{{ baseurl }}{% endif %}_assets/js/gsap/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="{% if baseurl %}{{ baseurl }}{% endif %}_assets/js/gsap/TimelineMax.min.js"></script>
    <script type="text/javascript" src="{% if baseurl %}{{ baseurl }}{% endif %}_assets/js/gsap/TweenMax.min.js"></script>
    <script type="text/javascript" src="{% if baseurl %}{{ baseurl }}{% endif %}_assets/js/main.js"></script>
  </body>
</html>
